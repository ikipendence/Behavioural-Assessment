<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ikipendence CI Behavioural Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      user-select: none;
    }

    .form-container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2,
    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container .intro {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .warning {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .submit-btn {
      background-color: #00c2cb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    .submit-btn:hover {
      background-color: #009aa3;
    }
  </style>
</head>
<body oncontextmenu="return false">

<div class="form-container">
  <h2>ikipendence CI Behavioural Assessment</h2>
  <p class="intro">ikipendence is an early-stage startup based in India, focused on the niche of Ikigai-based guidance, and operates within the broader category of career guidance and educational platforms.</p>
  <p><em>* Required</em></p>

  <h3>Personal Details</h3>

  <form id="assessmentForm">
    <div class="form-group">
      <label for="name">1. Name: *</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">2. Email Address: *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="contact">3. Contact No.: *</label>
      <input type="tel" id="contact" name="contact" required>
    </div>

    <div class="form-group">
      <label>4. Gender: *</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
      </div>
    </div>

    <div class="form-group">
      <label for="dob">5. Date of Birth: *</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="address">6. Present Address: *</label>
      <textarea id="address" name="address" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="hobbies">7. Hobbies: *</label>
      <input type="text" id="hobbies" name="hobbies" required>
    </div>

    <div class="form-group">
      <label for="skills">8. Skills (Best 3): *</label>
      <input type="text" id="skills" name="skills" required>
    </div>

    <div class="form-group">
      <label>9. Do you have personal laptop? *</label>
      <div class="radio-group">
        <label><input type="radio" name="laptop" value="Yes" required> Yes</label>
        <label><input type="radio" name="laptop" value="No"> No</label>
      </div>
    </div>

    <div class="form-group">
      <label>10. Are you comfortable working from home for 5 days a week (flexible timings)? *</label>
      <div class="radio-group">
        <label><input type="radio" name="wfh" value="Yes" required> Yes</label>
        <label><input type="radio" name="wfh" value="No"> No</label>
      </div>
    </div>

    <h3>Behavioural Assessment</h3>

    <div class="form-group">
      <label for="q11">11. Why do you want to join this internship when it is unpaid? *</label>
      <textarea id="q11" name="q11" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q12">12. What are your expectations from this internship...? *</label>
      <textarea id="q12" name="q12" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q13">13. What has been the biggest achievement...? *</label>
      <textarea id="q13" name="q13" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q14">14. What are your strengths? *</label>
      <textarea id="q14" name="q14" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q15">15. What are your weaknesses? *</label>
      <textarea id="q15" name="q15" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q16">16. What do you understand by chronic work-stress...? *</label>
      <textarea id="q16" name="q16" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q17">17. Do you believe there is a need for career counseling...? *</label>
      <textarea id="q17" name="q17" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q18">18. Can you demonstrate your service mindset...? *</label>
      <textarea id="q18" name="q18" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="q19">19. Rate your EQ out of 10 and describe a hypothetical emotional challenge... *</label>
      <textarea id="q19" name="q19" rows="4" required></textarea>
    </div>

    <button class="submit-btn" type="submit">Submit</button>
  </form>
</div>

<script>
  // Disable copy, paste, right-click
  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());
  document.addEventListener('paste', e => e.preventDefault());
  document.addEventListener('contextmenu', e => e.preventDefault());

  const inputs = document.querySelectorAll('input, textarea');
  inputs.forEach(input => {
    input.addEventListener('copy', e => e.preventDefault());
    input.addEventListener('paste', e => e.preventDefault());
    input.addEventListener('cut', e => e.preventDefault());
  });

  // Submit form to Google Sheets
  document.getElementById('assessmentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    fetch("https://script.google.com/macros/s/AKfycbx9tDIE8-ejMbFSbYmVZnyTLlnKIBkD93Th8yoK6KRFBfH6wQRh3UdqhBZjShn08rq76Q/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(response => {
      alert("Thank you! Your response has been submitted.");
      document.getElementById('assessmentForm').reset();
    })
    .catch(error => {
      alert("There was an error submitting the form. Please try again.");
      console.error("Error:", error);
    });
  });
</script>

</body>
</html>
